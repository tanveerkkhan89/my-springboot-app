name: sonar-scan

on:
  push:
    branches:
      - main

permissions:
  id-token: write      # Required for requesting a JWT for OIDC authentication
  contents: write      # Required for actions/checkout and any writes to the repository
  packages: write      # Required for actions/setup-node and npm install (if you are using packages)      

jobs:
  sonar-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v3
      
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Build and Analyze with Maven
        env: 
            SONAR: ${{ secrets.SONAR }}
        run: mvn clean verify sonar:sonar -Dsonar.login=${SONAR} -Dsonar.branch.name=main     


      - name: Upload code coverage to SonarCloud
        uses: sonarsource/sonarcloud-github-action@v1
        with:
          args: >
            -Dsonar.organization=tanveerkkhan89
            -Dsonar.projectKey=my-springboot-app
            -Dsonar.branch.name=${{ github.ref_name }}
            -Dsonar.login=${{ secrets.SONAR }}
            -Dsonar.host.url=https://sonarcloud.io
        env:
          SONAR_TOKEN: ${{ secrets.SONAR }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
     